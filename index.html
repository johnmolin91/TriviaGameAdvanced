<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<!-- 	PseudoCode:
	1. Make layout of page.
	2. Make 10 trivia questions.
	3. Have the trivia questions popup 1 at a time.
	4. Upon user-clicking an answer, go to next question after 1 second.
	5. Have a results page after final question.
	6. Set a timer on each question. -->



	<h1>Movie Trivia!</h1>

	

	<div class="content">
		<div class="timer">
			Time Remaining: 
			<div id="timeLeft">
				30 Seconds
			</div>
		</div>

		<div class="main">
			<div class="question">
				This is a filler question.
			</div>
			<div class="answers">
				<div id="answerOne">Answer 1</div>
				<div id="answerTwo">Answer 2</div>
				<div id="answerThree">Answer 3</div>
				<div id="answerFour">Answer 4</div>
			</div>
			<div class="result">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
